# font
font_size                 16.0
font_family               CaskaydiaCove Nerd Font Mono
bold_font                 Caskaydia Cove Nerd Font Complete Mono SemiBold
italic_font               Caskaydia Cove Nerd Font Complete Mono Italic
bold_italic_font          Caskaydia Cove Nerd Font Complete Mono SemiBold Italic

# url
url_color                 #0087bd
url_style                 curly

# tabs
tab_bar_edge              bottom
tab_bar_style             separator
tab_separator             ""
active_tab_font_style     bold
tab_title_template        "{fmt.fg._415C6D}{fmt.bg.default} \uf444 {index}: {title}"
active_tab_title_template "{fmt.fg._ABB2BF}{fmt.bg.default} \uf192 {index}: {title}"

enable_audio_bell         no
disable_ligatures         always
window_padding_width      7
force_ltr                 false
enable_gpu_rendering	  false

shell fish

map ctrl+shift+enter new_window_with_cwd

enabled_layouts horizontal, vertical, stack, grid

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move the active window to the indicated screen edge
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

linux_display_server auto
hide_window_decorations yes

background_opacity 0.5
background_blur 2
